<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form method="POST" id="resetChangeForm" data-toggle="validator" role="form">
{% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Reset your password</h4>
      </div>
      <div class="modal-body">
  <div class="form-group">
    <div id="response-errors" class="alert alert-danger" style="display:none"></div>
    <div class="form-group ">
      <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
      <div class="help-block with-errors"></div>
    </div>
  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Reset</button>
      </div>
      </form>
    </div>
  </div>
</div>
