<!DOCTYPE html>
{% load staticfiles %}

<html lang='en'>
<head>
<meta charset="UTF-8" /> 

<link rel="stylesheet" type="text/css" href="{% static "service_files/sites.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "service_files/fancybox.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "files/main_style.css" %}" title="wsite-theme-css">
<link href="{% static "service_files/css_004.css" %}" rel="stylesheet" type="text/css">


<title>
</title>

<link rel="stylesheet" type="text/css" href="{%static "css/style.css" %}" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
<style>
  .conditional_form_part {
    display: block;
  }

  .conditional_form_part_activator:checked ~ .conditional_form_part {
    display: none;
  }
</style>
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<!-- jQuery is used only for this example; it isn't required to use Stripe -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static "js/my-stripe.js" %}"></script>
<script type="text/javascript" src="{% static "js/myjs.js" %}"></script>

</head>
<body  class="no-header-page  wsite-theme-light  wsite-page-contact">
{% include "index/header.html" %}

<div id="main-wrap">
<div class="container">
<div id='wsite-content'>

<div class="column column1">
<div class="step" id="step2">
<div class="number">
</div>
<div class="title">
<h1>Billing Information</h1>
</div>
</div>
<div class="content" id="address">
{% include "payment/info-form.html" %}
</div>
<div class="step" id="step3">
<div class="number">
</div>
<div class="title">
<h1>Shipping Information</h1>
</div>
</div>
<input class="conditional_form_part_activator" type="checkbox">
<label class="same" for="same_as_billing">Same As billing Address</label>

<div class="conditional_form_part">
<div class="content" id="address">
{% include "payment/info-form.html" %}
</div>

</div>
<div class="step" id="step4">
<div class="number">
</div>
<div class="title">
<h1>Payment Information</h1>
</div>
<div class="modify">
<i class="fa fa-plus-circle"></i>
</div>
</div>
<div class="content" id="payment">
<div class="left">
<form action="{% url 'charge'%}" method="POST" class="go-right">
  <span class="payment-errors"></span>

<div>
<input type="text" name="card_number" value="" id="card_number" placeholder="xxxx-xxxx-xxxx-xxxx" data-trigger="change" data-validation-minlength="1" data-type="name" data-required="true" data-error-message="Enter Your Credit Card Number" data-stripe="number"/><label for="card_number">Card Number</label>
</div>
<div>
<div class="expiry">	
<div class="month_select">
<select name="exp_month" value="" id="exp_month" placeholder="" data-trigger="change" data-type="name" data-required="true" data-error-message="Enter Your Credit Card Expiration Date" data-stripe="exp-month">
<option value = "1">01</option>
<option value = "2">02</option>
<option value = "3">03</option>
<option value = "4">04</option>
<option value = "5">05</option>
<option value = "6">06</option>
<option value = "7">07</option>
<option value = "8">08</option>
<option value = "9">09</option>
<option value = "10">10</option>
<option value = "11">11</option>
<option value = "12">12</option>
</select>
</div>
<div class="year_select">
<select name="exp_year" value="" id="exp_year" placeholder="" data-trigger="change" data-type="name" data-required="true" data-error-message="Enter Your Credit Card Expiration Date" data-stripe="exp-year">
<option value = "1">14 </option>
<option value = "2">15</option>
<option value = "3">16</option>
<option value = "4">17</option>
<option value = "5">18</option>
<option value = "6">19</option>
<option value = "7">20</option>
<option value = "8">22</option>
<option value = "9">23</option>
<option value = "10">24</option>
<option value = "11">25</option>
<option value = "12">26</option>
</select>
</div>
<label class="exp_date" for="Exp_Date">Exp Date</label>
</div>
</div>
<div class="sec_num">
<div>
<input type="text" name="ccv" value="" id="ccv" placeholder="123" data-trigger="change" data-validation-minlength="3" data-type="name" data-required="true" data-error-message="Enter Your Card Security Code" data-stripe="cvc"/><label for="ccv">Security Code</label>
</div>
</div>
<input type="hidden" name="serviceId" value="{{ serviceId }}"/>

<button class="wsite-button-inner" type="submit">Buy Now</button>
{% csrf_token %}

</form>
</div>
<div class="right">
<div class="accepted">
<span><img src="{% static "res/img/Z5HVIOt.png" %}"></span>
<span><img src="{% static "res/img/Le0Vvgx.png" %}"></span>
<span><img src="{% static "res/img/D2eQTim.png" %}"></span>
<span><img src="{% static "res/img/Pu4e7AT.png" %}"></span>
<span><img src="{% static "res/img/ewMjaHv.png" %}"></span>
<span><img src="{% static "res/img/3LmmFFV.png" %}"></span>
</div>
</div>
</div>
</div>



<div class="column column2">

{% include "payment/order-summary.html" %}
</div>

</div>
</div>
</div>
{% include "index/footer.html" %}

</body>
</html>
