{% load staticfiles %}

{% if service_groups %}
      <form action="{% url 'addCoupon' %}" method="post" enctype="multipart/form-data" >
      {% csrf_token %}
        <select name="serviceGroup">
        {% for group in service_groups %}
          <option value="{{ group.id }}">{{ group.group_name }}</option>
        {% endfor %}
        </select> 
        <input type="text" placeholder="coupon code" name="couponCode">
        <input type="number" step="any" placeholder="discount(e.g. 0.8)" name="discount">
        <input type="number" placeholder="quantity" name="quantity">
        Start date: <input type="date" name="start_date">
        End date: <input type="date" name="end_date">
        <input type="checkbox" name="isFlat">Flat
        <input type="checkbox" name="isGilt">Gilt
        <input type="file" class="form-control" name="coupon_codes" accept="media_type"><br>
        <input type="submit" />
      </form>
{% else %}
 <p>No groups are available.</p>
{% endif %}
