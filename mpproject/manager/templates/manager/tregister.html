<script>
function checkpwd() {
    var pass1 = document.getElementById("pass1").value;
    var pass2 = document.getElementById("pass2").value;
    if (pass1 != pass2) {
        //alert("Passwords Do not match");
        document.getElementById("pass1").style.borderColor = "#E34234";
        document.getElementById("pass2").style.borderColor = "#E34234";
        alert("Passwords Mismatch!!!");
        return false;
    }
    else {
        return true;
    }
}
</script>
<form action="{% url 'createTherapist' %}" method="POST" enctype="multipart/form-data"
onsubmit="return checkpwd();">
{% csrf_token %}
 <label>First Name: </label><input type="text" name="first_name">
 <label>Last Name: </label><input type="text" name="last_name"><br>
 <label>Gender: </label>
 <select name="gender">
  <option value="M">Male</option>
  <option value="F">Female</option>
 </select>
 <label>Email: </label><input type="text" name="email"><br>
 <label>Phone: </label><input type="text" name="phone"><br>
<label>Password: </label><input type="password" id="pass1" name="password"><br>
<label>Comfirm Password: </label><input type="password" id="pass2" name="password2"><br>

<label>Home Address: </label><input type="text" name="home_address"><br>
<label>Availabilites: </label><input type="text" name="availability"><br>
<label>Professional Experience: </label><input type="text" name="experience"><br>
<label>Specialty: </label><input type="text" name="specialty"><br>
<label>CA Massage License: </label><input type="file" name="massage_license" accept="image/*"><br>
<label>CA Driver License: </label><input type="file" name="driver_license" accept="image/*"><br>
<label>Emergency Contact: </label><input type="text" name="emergency_contact_name"><br>
<label>Emergency Contact Number: </label><input type="text" name="emergency_contact_phone"><br>
<label>Supplementary: </label><input type="text" name="supplementary"><br>
<input type="submit" value="Sign Up">
</form>
