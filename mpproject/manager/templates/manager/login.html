<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="{% static "js/jquery.cookie.js" %}"></script>

</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '841257215922640',
      xfbml      : true,
      version    : 'v2.3'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
      var $form = $('#login-form');
      $form.append($('<input type="hidden" name="fbToken" />').val(response.authResponse.accessToken));
      $form.append($('<input type="hidden" name="userID" />').val(response.authResponse.userID));
      // and re-submit
      // $form.get(0).submit();
          FB.api('/me', function(response) {
            formData = JSON.stringify(response);
        submitForm(formData);
        });
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }
  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }

 // process the form
    function submitForm(formData) {
        var csrfToken = $.cookie('csrftoken'); 
        $.ajax({
            type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
            traditional: true,
            beforeSend: function (request)
            {
                request.setRequestHeader("X-CSRFToken", csrfToken);
            },
            url         : "{% url 'test'%}", // the url where we want to POST
            dataType    : 'json', // what type of data do we expect back from the server
            data: formData,
            encode          : true,
            // using the done promise callback
            success: function(data) {
                alert("success!");
            },
            complete: function(data) {
                alert("complete");
            }
        });
        // stop the form from submitting the normal way and refreshing the page
        // event.preventDefault();
    }

</script>


<form id="login-form" action="{% url 'welcome' %}" method="POST">
{% csrf_token %}
 <label>Email: </label><input type="text" name="username"><br>
<label>Password: </label><input type="password" id="pass1" name="password"><br>
<input type="submit" value="Sign Up">
</form>
<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>

</body>
</html>
