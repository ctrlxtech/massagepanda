<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Cache-control" content="no-cache">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Panda</title>
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
        <link rel="stylesheet" href="{% static "css/jquery-ui.min.css" %}">
        <link rel="stylesheet" href="{% static "css/panda.css" %}">
        <link rel="stylesheet" href="{% static "css/smallScreen.css" %}">
        <link rel="stylesheet" href="{% static "css/largeScreen.css" %}">
        <link rel="stylesheet" href="{% static "css/hover.css" %}">
        <script type="text/javascript" src="{% static "js/jquery.js" %}">
        </script>
        <script type="text/javascript" src="{% static "js/bootstrap.js" %}">
        </script>
        <script type="text/javascript" src="{% static "js/jquery.history.js" %}">
        </script>
        <script type="text/javascript" src="{% static "js/jquery-ui.min.js" %}">
        </script>	
		<script type="text/javascript" src="{% static "js/validator.js" %}">
        </script>
		<script type="text/javascript" src="https://js.stripe.com/v2/">
		</script>
        <script type="text/javascript" src="{% static "js/panda.js" %}">
        </script>
    </head>
    <body>
        <nav id="mp-navbar" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <a class="mp-pandaIcon" href="www.facebook.com"></a>
                <div class="mp-navigation">
                    <ul>
                        <li>
                            <a href="{% url 'index' %}" class="mp-pageHeader">Home</a>
                        </li>
                        <li>
                            <a href="#/bananas" class="mp-pageHeader" data-mpPageId="panda_bookMassage" data-mpPageType="other">Book Massage</a>
                        </li>
                        <li>
                            <a href="#/coconuts" class="mp-pageHeader" data-mpPageId="panda_gift" data-mpPageType="other">Give a Gift</a>
                        </li>
                        <li>
                            <a class="mp-pageHeader" data-mpPageId="panda_login" data-mpPageType="popup" data-mpPageType="other">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Tab panes -->
   
            {% block content %}
            {% endblock %} 
    
    </body>
</html>
