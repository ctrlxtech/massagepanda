<script>
function calLivemode()
{
  if(document.getElementById('livemode').checked)
    Stripe.setPublishableKey('pk_live_tGQyDD0MNxvHVQurRKeixmD0');
  else
    Stripe.setPublishableKey('pk_test_704p8Gz1ev0sCJJK5sc4b9cF');
}
</script>

<form action="{% url 'placeOrder' %}" method="POST" id="payment-form">
{% csrf_token %}
<label>livemode</label>
<input type="checkbox" id="livemode" name="livemode" onchange="calLivemode();"/>
<br><label>Amount(in cents): $</label>
<input type="number" min="0" name="amount"/><br>

  <span class="payment-errors"></span>
<h2>Card Info</h2>
  <div class="form-row">
    <label>
      <span>Card Number</span>
      <input type="text" size="20" data-stripe="number"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>CVC</span>
      <input type="text" size="4" data-stripe="cvc"/>
    </label>
  </div>

  <div class="form-row">
    <label>
      <span>Expiration (MM/YYYY)</span>
      <input type="text" size="2" data-stripe="exp-month"/>
    </label>
    <span> / </span>
    <input type="text" size="4" data-stripe="exp-year"/>
  </div>
<hr>
  <div class="form-row">
    <label>
      <h2>Billing Address</h2>
    </label>
    <br>
    <label>Name on card: <input type="text" data-stripe="name"/></label>
    <br>
    <label>Address line 1:  <input type="text" data-stripe="address-line1"/></label>
    <br>
    <label>Address line 2:  <input type="text" data-stripe="address-line2"/></label>
    <br>
    <label>City:  <input type="text" data-stripe="address-city"/></label>
    <br>
    <label>State:  <input type="text" data-stripe="address-state"/></label>
    <br>
    <label>Zip/Post Code:  <input type="text" data-stripe="address-zip"/></label>
    <label>Country:  <input type="text" data-stripe="address-country"/></label>
    <br>
    <label>Phone:  <input type="text" name="b_phone"/></label>
    <br>
    <label>Email:  <input type="text" name="b_email"/></label>
  </div>
<hr>
  <div class="form-row">
    <label>
      <h2>Shipping address</h2>
    </label>
    <br>
    <label>Name on card: <input type="text" name="name"/></label>
    <br>
    <label>Address line 1:  <input type="text" name="al1"/></label>
    <br>
    <label>Address line 2:  <input type="text" name="al2"/></label>
    <br>
    <label>City:  <input type="text" name="city"/></label>
    <br>
    <label>State:  <input type="text" name="country"/></label>
    <br>
    <label>Zip/Post Code:  <input type="text" name="zipcode"/></label>
    <label>Country:  <input type="text" name="country"/></label>
    <br>
    <label>Phone:  <input type="text" name="phone"/></label>
    <br>
    <label>Email:  <input type="text" name="email"/></label>
  </div>


  <button type="submit">Buy Now</button>
</form>
