{% load staticfiles %}
<div class="wsite-com-category-product wsite-com-column wsite-soldout">
<div class="wsite-com-category-product-wrap">
<a class="wsite-com-category-product-link wsite-com-link" href="{% url 'payment'%}" >
<div style="position:relative">
<div class="wsite-com-category-product-image-container wsite-imageaspectratio-image-container">
<div class="wsite-com-category-product-image-height wsite-imageaspectratio-image-height">
</div>
<div class="wsite-com-category-product-image-wrap wsite-imageaspectratio-image-wrap">
<img class="wsite-com-category-product-image wsite-imageaspectratio-image" src="{% static "service_files/s603969475668282444_p2_i1_w627.jpeg" %}" style="width:108%;top:0%;left:-4%">
</div>
</div>
<div class="wsite-com-category-product-cover"></div>
</div>
<div class="wsite-com-category-product-name wsite-com-link-text">
Swedish Massage for 1 hour
</div>
</a>
<div class="wsite-com-product-price single-sale-price">
<div class="wsite-com-category-product-price wsite-com-price">
$79.00
</div>
<div class="wsite-com-category-product-price wsite-com-sale-price">
$69.00
</div>
</div>
</div>
</div>

{% for service in service_list %}
<div class="wsite-com-category-product wsite-com-column wsite-soldout">
<div class="wsite-com-category-product-wrap">
<a class="wsite-com-category-product-link wsite-com-link" href="{% url 'payment'%}?id={{ service.id }}" >
<div style="position:relative">
<div class="wsite-com-category-product-image-container wsite-imageaspectratio-image-container">
<div class="wsite-com-category-product-image-height wsite-imageaspectratio-image-height">
</div>
<div class="wsite-com-category-product-image-wrap wsite-imageaspectratio-image-wrap">
<img class="wsite-com-category-product-image wsite-imageaspectratio-image" src="{% static "images/" %}{{service.images.all.0.image}}" style="width:108%;top:0%;left:-4%">
</div>
</div>
<div class="wsite-com-category-product-cover"></div>
</div>
<div class="wsite-com-category-product-name wsite-com-link-text">
{{ service.service_type }} for  {{service.service_time}} hour
</div>
</a>
<div class="wsite-com-product-price single-sale-price">
<div class="wsite-com-category-product-price wsite-com-price">
${{ service.service_fee }}
</div>
<div class="wsite-com-category-product-price wsite-com-sale-price">
${{ service.service_fee }}
</div>
</div>
</div>
</div>
{% endfor %}
