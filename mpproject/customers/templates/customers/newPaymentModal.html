<div class="modal fade" id="newPaymentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form method="POST" id="newPaymentForm" data-toggle="validator" role="form">
{% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Your new payment</h4>
      </div>
      <div class="modal-body">

        <div class="container-fluid">

  <div class="form-group">
    <div id="response-errors" class="alert alert-danger" style="display:none"></div>

          <div class="row">
    <div class="form-group">
      <div class="col-md-7"><input class="form-control" type="text" name="firstName" placeholder="Name" required></div>
      <div class="col-md-5"><input type="text" class="form-control" id="zipcode" placeholder="Zipcode" required></div>
    </div>
          </div>
          <div class="row">
    <div >
      <div class="col-md-7"><input type="email" class="form-control" id="cardNum" placeholder="1234 5678 9012 3456" required></div>
      <div class="col-md-3"><input type="text" class="form-control" id="Expiration" placeholder="MM/YY" required></div>
      <div class="col-md-2"><input type="text" class="form-control" id="CVV" placeholder="CVV" required></div>
    </div>
          </div>
  </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      </form>
    </div>
  </div>
</div>
