                                                </td>

                                                      </div>
                                                   </div>

                                                </td>
                                                <td class="wsite-multicol-col" style="width:16.788229226974%; padding:0 0px;">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  change
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form method="POST" id="passwordChangeForm" data-toggle="validator" role="form">
{% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Change your password</h4>
      </div>
      <div class="modal-body">
  <div class="form-group">
    <div id="response-errors" class="alert alert-danger" style="display:none"></div>
    <div class="form-group ">
      <input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="Old Password" required>
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group ">
      <input type="password" name="newPassword" data-minlength="4" class="form-control" id="newPassword" placeholder="New Password" required>
      <span class="help-block">Minimum of 4 characters</span>
    </div>
    <div class="form-group ">
      <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#newPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
      <div class="help-block with-errors"></div>
    </div>
  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      </form>
    </div>
  </div>
</div>
