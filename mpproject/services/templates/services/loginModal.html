<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form method="POST" id="new-payment-form" data-toggle="validator" role="form">
{% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Your new payment</h4>
      </div>
      <div class="modal-body">

        <div class="container-fluid">

  <div class="form-group">
    <div id="payment-alert" class="alert alert-danger mp-checkoutAlertDanger" role="alert" style="display:none">
        <span id="response-errors" class="payment-errors"></span>
    </div>


          <div class="row">
    <div class="form-group">
      <div class="col-md-7"><input type="text" class="form-control" data-stripe="name" placeholder="Name" required></div>
      <div class="col-md-5"><input type="text" class="form-control" data-stripe="address-zip" placeholder="Zipcode" required></div>
    </div>
          </div>
          <div class="row">
    <div >
      <div class="col-md-7"><input type="text" class="form-control mp-form-input" name="number" data-stripe="number" placeholder="1234 5678 9012 3456" required></div>
      <div class="col-md-3"><input type="text" class="form-control mp-form-input" name="credit_date" placeholder="MM/YY" required></div>
      <div class="col-md-2"><input type="text" class="form-control mp-form-input" name="cvc" data-stripe="cvc" placeholder="CVV" required></div>
    </div>
          </div>
          <input type="hidden" data-stripe="exp-month" id="exp-month">
          <input type="hidden" data-stripe="exp-year" id="exp-year">
  </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      </form>
    </div>
  </div>
</div>
